<form>

  <div class="mdl-grid top-margin mdl-shadow--2dp mdl-page">
    <div class="mdl-cell mdl-cell--12-col">
      <h1>{{ signup.title }}</h1>
      <p>Please enter your information to create your account and get started with Arise Pi.</p> 
    </div>
    <div class="mdl-cell mdl-cell--4-col">
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input class="mdl-textfield__input" type="text" id="fname">
        <label class="mdl-textfield__label" for="fname">First name</label>
      </div>
    </div>
    <div class="mdl-cell mdl-cell--4-col">
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input class="mdl-textfield__input" type="text" id="lname">
        <label class="mdl-textfield__label" for="lname">Last name</label>
      </div>
    </div>
    <div class="mdl-cell mdl-cell--4-col">
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input class="mdl-textfield__input" type="text" pattern="[0-9]*" id="phone">
        <label class="mdl-textfield__label" for="phone">Phone</label>
        <span class="mdl-textfield__error">Digits only</span>
      </div>
    </div>
    <div class="mdl-cell mdl-cell--4-col">
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input class="mdl-textfield__input" type="text" id="email">
        <label class="mdl-textfield__label" for="email">Email</label>
      </div>
    </div>
    <div class="mdl-cell mdl-cell--4-col">
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input class="mdl-textfield__input" type="password" id="password">
        <label class="mdl-textfield__label" for="password">Password</label>
      </div>
    </div>
    <div class="mdl-cell mdl-cell--4-col">
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input class="mdl-textfield__input" type="password" id="password2">
        <label class="mdl-textfield__label" for="password">Verify Password</label>
      </div>
    </div>
  </div>
</form>
