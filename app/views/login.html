<form ng-submit="loginCtrl.submit(loginCtrl.user);" name="login">
  <div class="mdl-grid top-margin center-block login-container">
    <div class="mdl-cell mdl-cell--12-col">
      <div class="mdl-card mdl-shadow--2dp">
        <div class="mdl-card__title mdl-card--expand">
          <h2 class="mdl-card__title-text text-center">Login</h2>
        </div>
        <div class="mdl-card__supporting-text">
          Hello there! Please sign in with your credentials to get start with your Pi Clock.
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" id="email" name="email" ng-model="loginCtrl.user.email">
            <label class="mdl-textfield__label" for="email">Email</label>
          </div>
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="password" id="password" name="password" ng-model="loginCtrl.user.password">
            <label class="mdl-textfield__label" for="password">Password</label>
          </div>
        </div>
        <div class="mdl-card__actions mdl-card--border text-center">
          <button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent mdl-button--block">
            Login
          </button>
        </div>
      </div>
    </div>
  </div>
</form>
